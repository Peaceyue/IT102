<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Test 5A</title>
  <script language="JavaScript">
    function numGame() {
		// local varibles 
        var secretNumber = Math.floor(Math.random() * 5) + 1;
        var guessCount = 0;
        var guessedCorrectly = false;
      
		// While loop to institate the num Game 
        while (!guessedCorrectly) {
			var userGuess = parseInt(prompt("Guess my number between 1 and 5"));
        
        // Validate input
        while (userGuess < 1 || userGuess > 5 || isNaN(userGuess)) {
			userGuess = parseInt(prompt("Invalid input. Please enter a number between 1 and 5"));
        }
		
		// Increases User's Guess Count 
        guessCount++;
		
		// If/Else statements to give either true or false answer. 
        if (userGuess == secretNumber) {
          guessedCorrectly = true;
          alert("guess correctly, it took you " + guessCount + " guesses.");
        } else if (userGuess < secretNumber) {
          alert("Sorry, number is too low... Guess again: ");
        } else {
          alert("Sorry, number is too high.. Guess again: ");
        }
      }
    }
  </script>
</head>
<body>
  <h2>Guess My Secret Number</h2>
  <button onclick="numGame()">Start Game</button>
</body>
</html>
